name: anime_streaming_app
description: A Flutter project with clean architecture implementation
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  dio: ^5.4.0
  
  # State management
  flutter_bloc: ^8.1.3
  
  # Dependency injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Functional programming
  dartz: ^0.10.1
  
  # Equatable for value equality
  equatable: ^2.0.5
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Shared preferences
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.2
  
  # Fonts
  google_fonts: ^6.1.0
  
  # Navigation
  go_router: ^12.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Testing
  mockito: ^5.4.2
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
  
